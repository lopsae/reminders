<!DOCTYPE html>
<meta charset="utf-8">

<style>

svg.chart {
  background: lightgrey;
}

svg.chart .bar {
  fill: firebrick;
}

svg.chart .axis text {
  font: 10px sans-serif;
}

svg.chart text.name {
  fill: lightgrey;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>


<div>
  <svg class="chart"></svg>
</div>


<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var margin = {top: 20, right: 30, bottom: 30, left: 40};
var svgWidth = 960;
var svgHeight = 500;
var width = svgWidth - margin.left - margin.right;
var height = svgHeight - margin.top - margin.bottom;

var chart = d3.select("svg.chart")
  .attr("width", svgWidth)
  .attr("height", svgHeight)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

d3.tsv("data.tsv")
  .row(parseData)
  .get(displayData);

var yScale = d3.scaleLinear()
  .range([height, 0]);

var bandScale = d3.scaleBand()
  .range([0, width])
  .padding(0.1);

var yAxis = d3.axisLeft()
  .scale(yScale);

var xAxis = d3.axisBottom()
  .scale(bandScale);


function parseData(datum) {
  datum.name = datum.letter;
  datum.value = parseFloat(datum.frequency);
  return datum;
}

function displayData(error, data) {
  if (error) {
    console.error("failed to load data file");
    return;
  }

  var maxValue = d3.max(data, function(datum) { return datum.value; });
  yScale.domain([0, maxValue]);

  var names = data.map(function(datum) { return datum.name; });
  bandScale.domain(names);

  // Axis
  chart.append("g")
    .attr("class", "y axis")
    .call(yAxis);

  chart.append("g")
    .attr("class", "x axis")
    .attr("transform", `translate(0,${height})`)
    .call(xAxis);

  // Bars
  var barSelection = chart.selectAll(".bar")
    .data(data)
    .enter().append("g");

  barSelection
    .attr("transform", function(datum) {
      var x = bandScale(datum.name);
      var y = yScale(datum.value);
      return `translate(${x},${y})`;
    });

  barSelection.append("rect")
    .attr("class", "bar")
    .attr("height", function(datum) { return height - yScale(datum.value); })
    .attr("width", bandScale.bandwidth());

  barSelection.append("text")
    .attr("class", "name")
    .attr("x", bandScale.bandwidth() / 2)
    .attr("y", 5)
    .attr("dy", ".75em")
    .text(function(datum) { return datum.name; })
}



</script>
