<!DOCTYPE html>
<meta charset="utf-8">

<style>

div.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

svg.chart rect {
  fill: firebrick;
}

svg.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

</style>

D3 Chart
<div class="chart"></div>

Manual SVG Chart
<div>
  <svg class="chart"></svg>
</div>


<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var width = 420, height = 120; // height good for 6 bars

var xScale = d3.scaleLinear()
  .range([0, width]);

d3.select("div.chart")
  .attr("width", width);

d3.select("svg.chart")
  .attr("width", width);

d3.tsv("data.tsv")
  .row(function(parsedData) {
    parsedData.value = parseInt(parsedData.value);
    return parsedData;
  })
  .get(function(error, data) {
    if (error) {
      console.error("failed to load data file");
      return;
    }

    xScale.domain([0, d3.max(data, function(data) { return data.value; })]);

    d3.select("div.chart")
      .selectAll("div")
        .data(data)
      .enter().append("div")
        .style("width", function(data) { return xScale(data.value) + "px"; })
        .text(function(data) { return data.value; });

    var svgChart = d3.select("svg.chart")
      .attr("height", height);

    var barContainers = svgChart.selectAll("g")
      .data(data)
      .enter().append("g");

    var barHeight = Math.floor(height/data.length);
    barContainers
      .attr("transform", function(data, index) {
        return "translate(0," + (barHeight * index) + ")";
      });

    barContainers.append("rect")
      .attr("width", function(data) { return xScale(data.value); })
      .attr("height", barHeight -1);

    barContainers.append("text")
      .attr("x", function(data) { return xScale(data.value) -3; })
      .attr("y", barHeight /2)
      .attr("dy", ".35em")
      .text(function(data) { return data.name + " - " + data.value; })
  });





</script>
